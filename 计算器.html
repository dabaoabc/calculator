<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="caculator.css">
	<script type="text/javascript" src="calculator.js"></script>
</head>
<body>
	<div id="calculator">
		<div id="show">
			<a>0</a>
		</div>
		<div id="operate">
			<span>+</span>
			<span>-</span>
			<span>*</span>
			<span>/</span>
			<span id="equal">=</span>
			<span id="clear">c</span>
		</div>
		<div id="number">		
			<span>1</span>
			<span>2</span>
			<span>3</span><br/>
			<span>4</span>
			<span>5</span>
			<span>6</span><br/>
			<span>7</span>
			<span>8</span>
			<span>9</span><br/>
			<span>0</span>
		</div>
	</div>
</body>
</html>
